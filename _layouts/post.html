---
layout: default
---

<h1 class="title">{{ page.title }}</h1>
<p class="date">
    posted on 
    <span>{{ page.date | date: "%Y-%m-%d" }}</span>
    in
    <a href="{{ site.baseurl }}/category#{{ page.category | slugify }}">
        {{ page.category }}
    </a>
</p>
{{ content }}
<div class="tags">
    <b>Tags:</b>
    {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tags#{{ tag | slugify }}">{{ tag }}</a>
    {% endfor %}
</div>
